<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Tendies - get rich!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class="display-2">Tendies</h1>
        <p class="lead">Make $$$ happen</p>

        <form action="/stocks" method="GET" enctype="application/x-www-form-urlencoded">
          <div class="form-group">
            <input type="text" class="form-control" name="stockSearch" aria-describedby="searchHelp" placeholder="AAPL">
            <small id="searchHelp" class="form-text text-muted">Enter stock symbol or name</small>
          </div>

          <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {{if .Success}}
        <div class="card" style="width: 18rem;">
          <img src="..." class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{.Stock.Name}}</h5>
            <p class="card-text">{{.Stock.Price}}</p>
            <a href="#" class="btn btn-primary">Buy STOCK!!!</a>
          </div>
        </div>
        {{end}}
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
